<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImageSort</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="w3-dark-gray">
    <div class="w3-sidebar w3-bar-block w3-animate-left w3-black w3-text-white" id="sidebar">
        <div class="w3-bar-item w3-cell w3-cell-top">
            <span class="sidebar-title">Folders</span>
            <button onclick="document.getElementById('sidebar').style.display = 'none'" class="w3-circle w3-red"
                aria->&times;</button>
        </div>
        <hr>
        <ul class="w3-ul" id="folderMenuMountPoint">
        </ul>
    </div>
    <div class="w3-black title-bar">
        <button class="w3-button w3-gray w3-left title-bar"
            onclick="document.getElementById('sidebar').style.display = 'block'">
            <img src="favicon.ico" width="32" height="32" />
        </button>
        <button class="w3-button w3-gray w3-right title-bar"
            onclick="document.getElementById('smallImg').classList.add('animDown')">D</button>
        <button class="w3-button w3-gray w3-right title-bar"
            onclick="document.getElementById('smallImg').classList.add('animUp')">S</button>
        <button class="w3-button w3-gray w3-right title-bar"
            onclick="document.getElementById('infoModal').style.display = 'block'">I</button>
        <button class="w3-button w3-gray w3-right title-bar" disabled="true">O</button>
        <h2 class="title-bar title-text">ImageSort</h2>
    </div>
    <div class="w3-container" id="container">
        <button class="w3-btn w3-display-left w3-white ui-layer2">&lt;</button>
        <button class="w3-btn w3-display-right w3-white ui-layer2">&gt;</button>
        <span class="w3-text-black w3-white ui-layer2" id="dimLabel">???x???</span>
        <span class="w3-text-black w3-white ui-layer2" id="indLabel">???/???</span>
        <div class="w3-card">
            <span onclick="document.getElementById('imageModal').style.display = 'block'" id="smallImgWrapper">
                <img id="smallImg" src="flight.jpg" />
            </span>
        </div>
    </div>

    <div class="w3-modal w3-animate-zoom" onclick="this.style.display='none'" id="imageModal">
        <img id="bigImg" src="flight.jpg" />
    </div>

    <div class="w3-modal w3-animate-opacity" onclick="this.style.display='none'" id="infoModal">
        <div class="w3-modal-content w3-white w3-display-middle">
            <p>Image: flight.jpg</p>
            <p>Storage: ??? MiB</p>
            <p>Should I put scale dimensions here?</p>
        </div>
    </div>

    <div class="w3-modal" id="errorModal">
        <div class="w3-modal-content w3-red w3-display-middle">
            <h3>Error</h3>
            <p>Error description.</p>
        </div>
    </div>

    <div id="reactRoot"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="index.js" type="text/babel"></script>
</body>

</html>
