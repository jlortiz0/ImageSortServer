<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>ImageSort</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>

<body class="w3-dark-gray">
    <div class="w3-sidebar w3-bar-block w3-animate-left w3-black w3-text-white" id="sidebar">
        <div class="w3-bar-item w3-cell w3-cell-top">
            <span class="sidebar-title">Folders</span>
            <button onclick="document.getElementById('sidebar').style.display = 'none'" class="w3-circle w3-red"
                aria->&times;</button>
        </div>
        <hr>
        <ul class="w3-ul" id="folderMenuMountPoint">
        </ul>
    </div>
    <div class="w3-black title-bar" id="titleBar">
        <button class="w3-button w3-gray w3-left title-bar"
            onclick="document.getElementById('sidebar').style.display = 'block'">
            <img src="icon.svg" width="32" height="32" />
        </button>
        <div id="buttonsMountPoint"></div>
        <h2 class="title-bar" id="title-text">ImageSort</h2>
    </div>
    <div class="w3-container" id="container">
        <div id="lrButtonsMountPoint"></div>
        <div id="folderBarMountPoint" class="w3-white">
        </div>
        <div class="w3-card">
            <span onclick="document.getElementById('imageModal').style.display = 'flex'" id="smallImgWrapper">
            </span>
        </div>
    </div>

    <div class="w3-modal w3-animate-zoom" onclick="this.style.display='none'" id="imageModal">
    </div>

    <div class="w3-modal w3-animate-opacity" onclick="this.style.display='none'" id="infoModal">
    </div>

    <div class="w3-modal w3-animate-top" id="newFldrModal">
        <div class="w3-modal-content w3-white w3-card">
            <h3>New Folder</h3>
            <label for="newFldrInput">Name: </label>
            <input type="text" id="newFldrInput" class="w3-input" />
            <br />
            <button class="w3-btn w3-hover-red w3-black" onclick="clearFldrModal()">Cancel</button>
            <div id="fldrModalMountPoint"></div>
        </div>
    </div>

    <script type="text/javascript">
        function clearFldrModal() {
            document.getElementById("newFldrInput").value = "";
            document.getElementById("newFldrModal").style.display = "none";
        }
    </script>

    <div class="w3-modal w3-animate-top" id="settingsModal">
        <div class="w3-modal-content w3-white w3-card">
            <h3>Settings</h3>
            <label for="settingHashSize">Hash Size: </label>
            <input type="number" min="4" max="32" id="settingHashSize" class="w3-input" />
            <br />
            <label for="settingHashDiff">Hash Diff: </label>
            <input type="number" min="0" max="512" id="settingHashDiff" class="w3-input" />
            <br />
            <button class="w3-btn w3-hover-red w3-black"
                onclick="document.getElementById('settingsModal').style.display = 'none'">Cancel</button>
            <div id="settingsModalMountPoint"></div>
        </div>
    </div>

    <div class="w3-modal" id="errorModal">
        <div class="w3-modal-content w3-red w3-display-middle">
            <h3>Error</h3>
            <p id="errorModalInner">Error description.</p>
        </div>
    </div>

    <div id="reactRoot"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="index.js" type="text/babel"></script>
</body>

</html>
